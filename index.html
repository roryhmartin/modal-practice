<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modal Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="modal hidden">
            <div class="flex">
                <img src="/images/programmer.png" width="50px" height="50px" alt="Avatar of a person on a laptop">
                <button class="btn-close">x</button>
            </div>
            <div>
                <h3>Stay in Touch</h3>
                <p>This is a dummy text area for a message</p>
            </div>

            <input type="email" id="email" placeholder="yourname@youremail.com">
            <button class="btn">Submit</button>
        </section>

        <div class="overlay hidden"></div>
        <button class="btn btn-open">Open Modal</button>

        <script src="app.js"></script>
    </body>
</html>
